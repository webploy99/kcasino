    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        'use strict'
        document.addEventListener('DOMContentLoaded', function () {
            var splide = new Splide('.splide', {
                perPage: 3,
                gap: '20px',
                type: 'loop',
                autoplay: true,
                interval: 2000,
                snap: true,
                breakpoints: {
                    768: {
                        perPage: 2
                    },
                    448: {
                        perPage: 1
                    }
                }
                // start: 2,
                // pagination: false,
            });
            splide.mount();
        });

        $('#1').waypoint(function () {
            increment(1, 88);
        }, { offset: '88%' });

        $('#2').waypoint(function () {
            increment(2, 68);
        }, { offset: '88%' });

        $('#3').waypoint(function () {
            increment(3, 58);
        }, { offset: '88%' });

        $('#4').waypoint(function () {
            increment(4, 78);
        }, { offset: '88%' });

        function increment(elem, finalVal) {
            var currVal = parseInt(document.getElementById(elem).innerHTML, 10);
            if (currVal < finalVal) {
                currVal++;
                document.getElementById(elem).innerHTML = currVal;

                setTimeout(function () {
                    increment(elem, finalVal);
                }, 28)
            }
        };

    </script>
    <script src="./script.js"></script>
